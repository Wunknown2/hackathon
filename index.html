<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVBAR START -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">JS-Lib</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Dark offcanvas
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input
                class="form-control me-2"
                id="inpSearch"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <!-- NAVBAR FINISH -->
    <!-- ADD PANEL START -->
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              id="btnOpenForm"
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
              aria-expanded="false"
              aria-controls="collapseThree"
            >
              Создать книгу
            </button>
          </h2>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <input
                id="inpName"
                class="form-control me-2"
                type="text"
                placeholder="Название книги"
                aria-label="search"
              />
              <input
                id="inpAuthor"
                class="form-control me-2"
                type="text"
                placeholder="Автор"
                aria-label="search"
              />
              <input
                id="inpImg"
                class="form-control me-2"
                type="text"
                placeholder="Изображения"
                aria-label="search"
              />
              <input
                id="inpPrice"
                class="form-control me-2"
                type="text"
                placeholder="Цена"
                aria-label="search"
              />
              <button
                class="btn btn-outline-success text-succes"
                id="btnAdd"
                type="submit"
              >
                Добавить
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- ADD PANEL FINISH-->
      <!-- SECTION BOOKS START-->
      <section
        class="container mt-5 mx-auto d-flex flex-wrap align-content-center justify-content-center"
        id="sectionBooks"
      ></section>
      <!-- SECTION BOOKS FINISH-->
      <!-- EDIT MODAL START -->
      <div
        class="modal fade"
        id="exampleModal"
        aria-hidden="true"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                data-bs-dismiss="modal"
                class="btn-close"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input
                class="form-control me-2"
                aria-label="Search"
                id="editInpName"
                placeholder="Название книги"
                type="text"
              />
              <input
                class="form-control me-2"
                aria-label="Search"
                id="editInpAuthor"
                placeholder="Автор"
                type="text"
              />
              <input
                class="form-control me-2"
                aria-label="Search"
                id="editInpImg"
                placeholder="Изображение"
                type="text"
              />
              <input
                class="form-control me-2"
                aria-label="Search"
                id="editInpPrice"
                placeholder="Цена"
                type="text"
              />
            </div>
            <div class="modal_delete">
              <button
                class="btn btn-primary btnSave"
                data-bs-toggle="modal"
                type="button"
                id="editBtnSave"
                data-bs-target="#exampleModal"
              >
                Сохранить
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- EDIT MODAL FINISH -->
      <!-- PAGINATION START-->
      <div aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a id="prevBtn" class="page-link" href="#">Previosus</a>
          </li>
          <li class="page-item">
            <a id="nextBtn" class="page-link" href="#">Next</a>
          </li>
        </ul>
      </div>
      <!-- PAGINATION FINISH-->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
      <script src="./js/main.js"></script>
    </div>
  </body>
</html>
